<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Wheel</title>
    
  </head>
  <body>
    <h1 align="center">The Colour Chart</h1> 
    <br>
    <h2 align="center">Primary Colour</h2>
    <br>
    <div align="center">
    <span>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="red" />
      </svg>
    </span>
    <span>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="blue" />
      </svg>
    </span>
    <span>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="yellow" />
      </svg>
    </span>
    </div>
    <br>
    <h2 align="center">Secondary Colour</h2>
    <br>
    <div align="center">
    <span>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="purple" />
      </svg>
    </span>
    <span>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="green" />
      </svg>
    </span>
    <span>
      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" fill="orange" />
      </svg>
    </span>
    </div>
    <br>
    <h2 align="center">Colour Wheel</h2>
    <br>
    <div align="center">
      <img src="../assets/color-wheel.jpg" alt="Colour Wheel" width="300" height="300">
    </div>
  </body>
</html>
